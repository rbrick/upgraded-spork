<!DOCTYPE html>
<html>
    <head>
      <title>Minecraft JSON Chat Preview</title>
      <link rel="stylesheet" type="text/css" href="assets/styles/index.css">
      <script src="assets/js/index.js"></script>
      <script>
        window.addEventListener('load', event => {
            var jsonTextArea = document.getElementById('json');

            function updatePreview() {
                var previewDiv = document.getElementById('preview');

                var parsed = parseString(jsonTextArea.value);
                previewDiv.innerHTML = parsed;
            }

            // make the preview update every time something changes
            jsonTextArea.addEventListener('keyup', updatePreview);

            updatePreview(); // initially update the preview
        });
      </script>
    </head>
     <body>
       <h1>JSON Chat Preview</h1>
       <br/>
       <div id="preview" class="preview-box"></div>
       <br/>
       <textarea id="json">{
 "text": "Hello, ",
 "color": "gold",
 "extra": [
   {
    "text": "world",
    "color": "red"
   }
 ]
}</textarea>
       <br/>
     </body>
</html>
